<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>HTML forms</title>
    <style>
        h1{
            font-weight: 500;
        }
        body {
            padding: 0 20px;
            font-family: 'Roboto', sans-serif;
        }
        fieldset{
            padding: 20px;
            background-color: aquamarine;
            margin-bottom: 150px;
            border: none;
        }
        .resume{
        	font-size:12px;
            color:red;
        }
        
    </style>
</head>

<body>
    <center>
        <h1>RIZWAN FORMS</h1>
    </center>
    <form action="https://formsubmit.co/f9f06ddba3d01e64fae7118d678531a0" enctype="multipart/form-data" method="POST">
        <fieldset>
            <!-- <legend>Rizwan Forms</legend> -->
            <label for="firstname">First name &ensp;&nbsp;&emsp;&ensp;: &nbsp;</label>
            <input type="text" id="fname" name="firstname" placeholder="John" required/><br /><br>
            <label for="lastname">Last name &ensp;&nbsp;&emsp;&ensp;: &nbsp;</label>
            <input type="text" id="lname" name="lastname" placeholder="Doe" required/><br /><br />
            <label for="gender">Gender &ensp;&nbsp;&emsp;&emsp;&ensp;&ensp;: &nbsp;</label>
            <input type="radio" id="male" name="gender" required/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label><br /><br>
            <label for="address">Address &ensp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;: &nbsp;</label>
            <textarea name="address" rows="4" cols="30"></textarea>
            <br><br><br>
            <label for="dept">Department &ensp;&emsp;:&nbsp;&nbsp;</label>
            <select id="branch" name="branch">
                <option value="option">---Select an option---</option>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="ece">ECE</option>
                <option value="eie">EIE</option>
                <option value="civil">CIVIL</option>
                <option value="mech">MECH</option>
            </select><br>
            <br>
            <br>
            <br>
            <!-- <input type="color"><br><br> -->
            <label for="date">Date &emsp;&emsp;&emsp;&ensp;&nbsp;&emsp;:&nbsp;&nbsp; </label>
            <input type="date" name="date"><br><br>
            <label for="date">Email &emsp;&emsp;&emsp;&nbsp;&emsp;:&nbsp;&nbsp;</label>
            <input type="email" name="email" placeholder="abc@email.com" required><br><br>
            
            <!-- <label for="hidden">Hidden : </label>
                <input type="hidden"><br><br> -->
            <!-- <label for="image">image</label> -->
            <!-- <input type="image"><br><br> -->
            <label for="phone-no">Phone Number : &nbsp;</label>
            <input type="number" name="phone-no" placeholder="9112234567" required><br><br>
            <label for="password">Password &emsp;&emsp;&nbsp;: &nbsp;</label>
            <input type="password" name="password" required><br><br>

            <label for="">URL&emsp;&emsp;&emsp;&emsp;&emsp;: &nbsp;</label>
            <input type="url" name="url" placeholder="https://www.domain.com/"><br><br>
            <label for="hobbies">Hobbies &emsp;&emsp;&emsp;:&nbsp; </label>
            <input type="checkbox" id="singing" name="singing" value="dancing">
            <label for="singing">Singing</label>&ensp;
            <input type="checkbox" id="dancing" name="dancing" value="dancing">
            <label for="dancing">Dancing</label>&ensp;
            <input type="checkbox" id="photography" name="photography" value="photography">
            <label for="photography">Photography</label>&ensp;
            <input type="checkbox" id="travelling" name="travelling" value="travelling">
            <label for="travelling">Travelling</label>&ensp;
            <input type="checkbox" id="reading" name="reading" value="reading">
            <label for="reading">Reading</label><br>
            <br>
            <br>
            <label for="resume">Image&emsp;&emsp;&emsp;&emsp;&nbsp;:&nbsp;&nbsp;</label>
            <input type="file" name="attachment" accept="image/png, image/jpeg"><p class="resume">*upload your image</p>
            <br>
            <!-- <label for="button">button</label>
            <input type="button" value="Just Button"><br><br><br><br> -->
            <input type="reset">&emsp;&emsp;&emsp;&emsp;
            <input type="submit" value="Proceed" /><br><br>
            
        </fieldset>

    </form>
</body>

</html>
